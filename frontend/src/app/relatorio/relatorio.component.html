<div class="container header">
    <div class="row">
        <div class="col-6">
            <h3><i class="fa fa-file"></i> Relat√≥rio</h3>
        </div>
    </div>
    <hr>
</div>

<div class="animated fadeIn container-fluid" style=" margin-top: -20px;">
    <div class="card">
        <div class="card-body row">
            <div class="col-10 align-self-left ">
                <div class="form-group">
                    <div class="d-flex justify-content-left">
                        <label class="col-2 col-form-label" for="turma">Turma: </label>
                        <select class="form-control" id="turma" [(ngModel)]="busca.IdTurma">
                            <option value="{{t.IdTurma}}" *ngFor="let t of turma">{{t.Sigla}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-left">
                        <label class="col-2 col-form-label" for="data">Data: </label>
                        <input type="text" class="form-control" name="data" [(ngModel)]="busca.Data">
                        <div class="bt-pesquisa">
                            <button type="submit" class="btn btn-primary mb-2" (click)="buscar()">Pesquisar</button>
                            <button type="submit" class="btn btn-primary mb-2" (click)="limparInput()">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="relatorio-lista" [ngClass]="{'show-component': listaRelatorio }">
        <relatorio-lista ></relatorio-lista>
    </div>
</div>
