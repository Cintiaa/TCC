<div class="container header">
    <div class="row">
        <div class="col-6">
            <h3><i class="fa fa-graduation-cap"></i> Aluno</h3>
        </div>

        <div class="col-6" [ngStyle]="{display: cadtrAluno? 'none':'block' }">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-2" (click)="AdicionarAluno(true)">Adicionar</button>
            </div>
        </div>
    </div>

    <hr>
</div>

<div class="animated fadeIn container-fluid" style=" margin-top: -20px;">
    <div class="card" [ngStyle]="{display: cadtrAluno? 'none':'block' }">
        <div class="card-body row">
            <div class="col-10 align-self-left">
                <div class="form-group">
                    <div class="d-flex justify-content-left">
                        <label class="col-2 col-form-label" for="RA">RA: </label>
                        <input type="number" class="form-control" name="RA" [(ngModel)]="busca.RA">
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-left">
                        <label class="col-2 col-form-label" for="Nome">Nome: </label>
                        <input type="text" class="form-control" name="Nome" [(ngModel)]="busca.Nome">
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-left">
                        <label class="col-2 col-form-label" for="Curso">Curso: </label>
                        <select class="form-control" name="Curso" [(ngModel)]="busca.IdCurso">
                            <option value="{{c.IdCurso}}" *ngFor="let c of curso">{{c.Nome}}</option>
                        </select>
                        <div class="bt-pesquisa">
                            <button type="submit" class="btn btn-primary mb-2" (click)="buscar()">Pesquisar</button>
                            <button type="submit" class="btn btn-primary mb-2" (click)="limparInput()">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aluno-cadastro" [ngClass]="{'show-component': cadtrAluno }">
        <aluno-cadastro [alunoEdit]="alunoEdit" (completed)="cadastroCallback($event)"></aluno-cadastro>
    </div>
    <div class="aluno-lista" [ngClass]="{'show-component': listaAluno }">
        <aluno-lista [aluno]="aluno" (editar)="editarAluno($event)"></aluno-lista>
    </div>
    <div [ngStyle]="{display: cadtrAluno? 'none':'block' }">
        <div class="aluno-lista" [ngClass]="{'show-component': msg }">
            <p>Não há registros que satisfaçam o critério de busca!</p>
        </div>
    </div>

</div>
