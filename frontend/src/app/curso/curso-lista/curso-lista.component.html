<div class="container header">
  <h3>Cursos</h3>
  <hr>
</div>

<div class="container">
  <div class="card">
    <div class="card-body row">
      <div class="col-10 align-self-left ">
        <ul class="list-group">
          <a class="list-group-item" style="cursor: pointer" *ngFor="let curso of cursosArray">
            {{ curso.id }}: {{ curso.name }}
          </a>
        </ul>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)=onNewCurso() class="btn btn-primary mb-2">
      Cadastrar Novo Curso
    </button>
  </div>
</div>
