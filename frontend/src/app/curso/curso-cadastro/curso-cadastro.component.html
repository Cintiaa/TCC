<div class="container header">
  <h3>Curso</h3>
  <hr>
</div>

<div class="container">
  <div class="card">
    <div class="card-body row">
      <div class="col-10 align-self-left ">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="d-flex justify-content-left">
              <label class="col-sm-2 col-form-label" for="id">Código: </label>
              <input type="text" class="form-control" id="sigla" formControlName="sigla">
              <div class="col-sm-3">
                <small
                  class="text-danger"
                  *ngIf="sigla.invalid && (sigla.dirty || sigla.touched) && sigla.errors.required">
                    Esse item é obrigatório.
                </small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-left">
              <label class="col-sm-2 col-form-label" for="nome">Nome: </label>
              <input type="text" class="form-control" id="nome" formControlName="nome">
              <div class="col-sm-3">
                <small
                  class="text-danger"
                  *ngIf="nome.invalid && (nome.dirty || nome.touched) && nome.errors.required">
                  Esse item é obrigatório.
                </small>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-left">
            <button
              type="submit"
              class="btn btn-primary mb-2"
              [disabled]="!form.valid">
              {{ editMode ? 'Atualizar' : 'Cadastrar'}}
            </button>
            <button
              type="button"
              class="btn btn-danger mb-2"
              (click)="onDelete()"
              *ngIf="editMode">
              Excluir
            </button>
            <button
              type="button"
              class="btn btn-success mb-2"
              (click)="onClear()">
              Limpar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
