<div class="container">
    <div class="card">
        <div class="card-body row">
            <div class="col-10 align-self-left ">
                <form [formGroup]="form">
                    <div class="form-group">
                        <div class="d-flex justify-content-left">
                            <label class="col-sm-2 col-form-label" for="ra">RA: </label>
                            <input type="number" class="form-control" name="raProfessor" formControlName="RA"
                                [attr.disabled]="editando ? '' : null">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-left">
                            <label class="col-sm-2 col-form-label" for="nome">Nome: </label>
                            <input type="text" class="form-control" name="nomeProfessor" formControlName="Nome">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-left">
                            <label class="col-sm-2 col-form-label" for="departamento">Departamento: </label>
                            <select class="form-control" name="departamentoProfessor" formControlName="IdDepartamento">
                                <option value="{{c.IdDepartamento}}" *ngFor="let c of departamento">{{c.Nome}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class=" bt-cadastro d-flex justify-content-end">
    <button type="submit" class="btn btn-primary mb-2" (click)="cadastrar(true)">Salvar</button>
    <button type="submit" class="btn btn-outline-primary mb-2" (click)="cadastrar(false)">Cancelar</button>
</div>
