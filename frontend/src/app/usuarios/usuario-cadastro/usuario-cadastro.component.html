<div class="container">

    <div class="card">
        <div class="card-body row">
            <div class="col-10 align-self-left ">
                <form [formGroup]="form">
                    <div class="form-group">
                        <div class="d-flex justify-content-left">
                            <label class="col-sm-2 col-form-label" for="email">E-mail: </label>
                            <input type="email" class="form-control" name="email"
                                formControlName="email" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-left">
                            <label class="col-sm-2 col-form-label" for="password">Password: </label>
                            <input type="password" class="form-control" name="password" formControlName="password"
                                autocomplete="off">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class=" bt-cadastro d-flex justify-content-end">
    <button type="submit" class="btn btn-primary mb-2" (click)="cadastrar(true)">Salvar</button>
    <button type="submit" class="btn btn-outline-primary mb-2" (click)="cadastrar(false)">Cancelar</button>
</div>
