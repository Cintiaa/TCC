<div class="container header">
    <div class="row">
        <div class="col-6">
            <h3><i class="fa fa-user"></i> Usu√°rio</h3>
        </div>
        <div class="col-6" [ngStyle]="{display: cadtrUsuario ? 'none':'block' }">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-2" (click)="AdicionarUsuario(true)">Adicionar</button>
            </div>
        </div>
    </div>

    <hr>
</div>

<div class=" wrap-action info-lista" *ngIf="!cadtrUsuario">
    <table class="table table-striped">
        <thead class="thead">
            <tr>
                <th scope="col">E-mail</th>
                <th scope="col">Pefil</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of usuario">
                <td>{{v.email}}</td>
                <td>--</td>
            </tr>
        </tbody>
    </table>
    
</div>

<div class="usuario-cadastro" [ngClass]="{'show-component': cadtrUsuario }">
    <usuario-cadastro  (completed)="cadastroCallback($event)"></usuario-cadastro>
</div>
